<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vue-project/vue-project/src/styles.css">
    <link rel="stylesheet" href="styles-spec.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Vue JS Tutorial</title>
</head>

<body>
    <div id="vue-app">
        <h1 :class="classObject">{{ name }}</h1>
        <p> {{ greeting('AFTERNOON') }}</p>
        <div class="btn-div">
            <button :class="{ 'toggle-class-1' : isPushedBtn1}" @click="toggleClasses">Push me</button>
        </div>
        <p v-bind:class="BaymaxSize"><a v-bind:href="repositoryURL">{{ repositoryName }}</a></p>
        <p v-bind:class="BaymaxSize" v-html="URLTag()"></p>

        <label>Name:</label>
        <input type="text" v-bind:value="name" v-model="inputName">
        <span>{{ inputName }}</span>
        <label>Age:</label>
        <input type="text" v-bind:value="myAge" v-model="inputAge">
        <span>{{ inputAge }}</span>
        <div id="spec-btns">
            <h1 :class="BaymaxSize">{{ less8Events }} </h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p v-bind:class="{red:true}">A - {{ a }}</p>
            <p v-on:click="available = !available" v-bind:class="{available:available}">B - {{ b }}</p>
            <p>Age + A = {{ addToA }}</p>
            <p>Age + B = {{ addToB }}</p>
            <p>
                <a v-bind:href="repositoryURL" v-on:click.prevent="click">Link "You clicked me!"</a>
            </p>
        </div>
        <div id="canvas" v-on:mousemove="updateXY">{{ X }} , {{ Y }}</div>
    </div>

    <script src="newApp.js"></script>
</body>

</html>
