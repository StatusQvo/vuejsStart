<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vue-project/vue-project/src/styles.css">
    <link rel="stylesheet" href="styles-spec.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Vue JS Tutorial</title>
</head>

<body>
    <div id="vue-app">

        <!-- img bag -->
        <div class="main-container">
            <div id="bag" v-bind:class="{burst:ended}"></div>
            <div class="game-settings">
                <label for="hit-strength">Hit Strength</label>
                <input type="number" id="hit-strength" v-model:value="hitStrength" />

            </div>
        </div>

        <!-- health -->
        <div id="bag-health">
            <div></div>
            <div id="health-less" v-bind:style="{ width: (100 - health) + '%' }"></div>
        </div>

        <!-- Controls -->
        <div id="controls" v-bind:class="{onRestart:isRestart}">
            <button v-on:click="punch(hitStrength)" v-show="!ended">Punch</button>
            <button v-on:click="restart">Res</button>
        </div>


    </div>

    <script src="newApp.js"></script>
</body>

</html>
