<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vue-project/vue-project/src/styles.css">
    <link rel="stylesheet" href="styles-spec.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Vue JS Tutorial</title>
</head>

<body>
    <div id="vue-app">
        <h1 :class="classObject">{{ name }}</h1>
        <h1 :class="classObject">{{ something }}</h1>
        <p> {{ greeting('AFTERNOON') }}</p>
        <div class="btn-div">
            <button :class="{ 'toggle-class-1' : isPushedBtn1}" @click="toggleClasses">Push me</button>
        </div>
        <textarea v-bind:value="name"></textarea>
        <p v-bind:class="BaymaxSize"><a v-bind:href="repositoryURL">{{ repositoryName }}</a></p>
        <p v-bind:class="BaymaxSize" v-html="URLTag()"></p>

        <div id="spec-btns">
            <h1>{{ less5Events }} </h1>
            <h3> {{ test() }}</h3>
            <button v-on:click.once="myAgeAdd(1)">Add 1 Year</button>
            <button v-on:click="myAgeRm(1)">Remove 1 Year</button>
            <button v-on:dblclick="myAgeAdd(10)">Add 10 Years</button>
            <button v-on:dblclick="myAgeRm(10)">Remove 10 Years</button>
            <p>my Age is {{ myAge }}</p>
            <p>
                <a v-bind:href="repositoryURL" v-on:click.prevent="click">Link "You clicked me!"</a>
            </p>
        </div>
        <div id="canvas" v-on:mousemove="updateXY">{{ X }} , {{ Y }}</div>
    </div>

    <script src="newApp.js"></script>
</body>

</html>
